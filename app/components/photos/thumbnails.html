<div class="row">
    <div ng-show="loading" class="col-md-12"><img src="assets/images/loader.gif" /></div>
      <div ng-hide="loading" ng-repeat="photo in photos | limitTo: 20 |filter: isolatedAttributeFilter" class="col-md-3">
        <a class="thumbnail" ng-href="#/details/{{photo.id}}">
          <img ng-src="{{photo | flickrURL:'q'}}"/>
        </a>
    </div>
</div>
